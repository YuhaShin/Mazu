{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="icon" type="image/png" href="{% static 'img/mazu.ico' %}">

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!--     Fonts    -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&family=Song+Myung&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,600,700,800" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!-- Nucleo Icons -->
    <link rel="stylesheet" href="{% static 'css/nucleo-icons.css' %}" type="text/css">
    <!-- CSS Files -->
    <link rel="stylesheet" href="{% static 'css/black-dashboard.css' %}" type="text/css">

    <script>

    </script>


</head>
<body>
    <div class="wrapper">
    <div class="sidebar">
      <!--
        Tip 1: You can change the color of the sidebar using: data-color="blue | green | orange | red"
    -->
      <div class="sidebar-wrapper">
        <div class="logo">
          <a href="javascript:void(0)" class="simple-text logo-mini">
            <i class="tim-icons icon-single-02"></i>
          </a>
          <a href="javascript:void(0)" class="simple-text logo-normal">
            MY PAGE
          </a>
        </div>
        <ul class="nav">
          <li class="active ">
            <a href="{% url 'mypage' %}">
              <i class="tim-icons icon-badge"></i>
              <p>My Info</p>
            </a>
          </li>
          <li>
            <a href="{% url 'likes' %}">
              <i class="tim-icons icon-heart-2"></i>
              <p>My Likes</p>
            </a>
          </li>
          <li>
            <a href="{% url 'reviews' %}">
              <i class="tim-icons icon-pencil"></i>
              <p>My Reviews</p>
            </a>
          </li>
          {% comment %} <li>
            <a href="{% url 'statistics' %}">
              <i class="tim-icons icon-chart-bar-32"></i>
              <p>My Statistics</p>
            </a>
          </li> {% endcomment %}
        </ul>
      </div>
    </div>
    <div class="main-panel">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle d-inline">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand" id="logo" href="/"><img src="{% static 'img/mazu_white.png' %}" alt="MAZU"></a>
          </div>
          <div class="collapse navbar-collapse" id="navigation">
            <ul class="navbar-nav ml-auto">
              <li class="search-bar input-group">
              </li>
              <li class="dropdown nav-item">
              </li>
              <li class="dropdown nav-item">
              </li>
              <li class="separator d-lg-none"></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
      <div class="content">
        <div class="row">
          <div class="col-md-12 d-flex">
            <div class="col-5 card">
              <div class="card-header">
                <h5 class="title"><i>|</i>&nbsp;&nbsp;MY INFO</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col-md-4 pr-md-1">
                      <div class="form-group">
                        <label>>> Username</label>
                        <input readonly type="text" class="form-control" placeholder="Username" value="{{ profile.id }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pl-md-1">
                      <div class="form-group">
                        <label for="exampleInputEmail1">>> Email</label>
                        <input readonly type="email" class="form-control" placeholder="{{ profile.email }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 pr-md-1">
                      <div class="form-group">
                        <label>>> First Name</label>
                        <input readonly type="text" class="form-control" placeholder="First Name" value="{{ profile.first_name }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 px-md-1">
                      <div class="form-group">
                        <label>>> Last Name</label>
                        <input readonly type="text" class="form-control" placeholder="Last Name" value="{{ profile.last_name }}">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 px-md-1">
                      <div class="form-group">
                        <label class="keyword_label">>> Keyword</label>
                        <select  class="selectbox">
                          <option name="keyword" value="" disabled="disabled" selected>{{ profile.keyword1 }}</option>
                          <option name="keyword" value="0">대중</option>
                          <option name="keyword" value="1">문화재</option>
                          <option name="keyword" value="2">미디어아트</option>
                          <option name="keyword" value="3">추상</option>
                          <option name="keyword" value="4">가족</option>
                          <option name="keyword" value="5">글로벌</option>
                          <option name="keyword" value="6">수상작</option>
                          <option name="keyword" value="7">현대</option>
                          <option name="keyword" value="8">과학</option>
                          <option name="keyword" value="9">예술</option>
                        </select>
                        <select class="selectbox">
                          <option name="keyword" value="" disabled="disabled" selected>{{ profile.keyword2 }}</option>
                          <option name="keyword" value="0">대중</option>
                          <option name="keyword" value="1">문화재</option>
                          <option name="keyword" value="2">미디어아트</option>
                          <option name="keyword" value="3">추상</option>
                          <option name="keyword" value="4">가족</option>
                          <option name="keyword" value="5">글로벌</option>
                          <option name="keyword" value="6">수상작</option>
                          <option name="keyword" value="7">현대</option>
                          <option name="keyword" value="8">과학</option>
                          <option name="keyword" value="9">예술</option>
                        </select>
                      </div>
                  </div>

                </form>
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-fill btn-primary">저장</button>
              </div>
            </div>
          </div>
          <div>
            {{ graph|safe }}
            <h2 style='position: relative; left: 108px; top: -29px'>"{{request.user.display_name}}"님의 선호 Keyword</h2>
          </div>
        </div>
      </div>
    </div>
  </div>






    <!--   Core JS Files   -->
    <script src="{% static 'js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/plugins/perfect-scrollbar.jquery.min.js' %}" type="text/javascript"></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Chartist JS -->
    <script src="{% static 'js/plugins/chartjs.min.js' %}" type="text/javascript"></script>
    <!--  Notifications Plugin    -->
    <script src="{% static 'js/plugins/bootstrap-notify.js' %}" type="text/javascript"></script>
    <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'js/black-dashboard.js' %}" type="text/javascript"></script>
</body>
</html>
